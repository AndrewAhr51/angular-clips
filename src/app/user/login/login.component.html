<app-alert *ngIf="showAlert" [color]="alertColor">
  {{ alertMsg }}
</app-alert>

<!-- Login Form -->
<form name="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <input formControlName="email" type="email"
      class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
        duration-500 focus:outline-none rounded bg-transparent
        focus:border-indigo-400"
      placeholder="Enter Email" />
      <div *ngIf="formInfo.email.dirty && formInfo.email.touched && formInfo.email.errors">Email address is required</div>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <input formControlName="password" type="password"
      class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
      duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
      placeholder="Password"/>
      <div *ngIf="formInfo.password.dirty && formInfo.password.touched && formInfo.password.errors">Password is required</div>
  </div>
  <button type="submit" [disabled]="loginForm.invalid"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
      hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400">
    Submit
  </button>
</form>
